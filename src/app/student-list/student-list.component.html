<div class="panem panem-primary">
  <div class="panel-heading">
    <h2>Students</h2>
  </div>
  <div class="panel-body">
    <table class="table tabole-stripped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>School Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students | async">
          <td> {{student.firstName}} </td>
          <td> {{student.lastName}} </td>
          <td> {{student.emailId}} </td>
          <td> {{student.schoolName}} </td>
          <td>
            <button (click)="deleteStudent(student.studentId)" class="btn btn-danger">Delete</button>
            <button (click)="updateStudent(student.studentId)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="studentDetails(student.studentId)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
